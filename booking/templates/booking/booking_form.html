{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Update Booking{% else %}Create Booking{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>

<a href="{% url 'home' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
